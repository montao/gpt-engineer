name: Create Python Package

on:
  workflow_dispatch:
    inputs:
      build-input:
        description: 'input'     
        required: false
        default: 'new_input'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build; pwd; ls
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: gpt_engineer-0.1.0-py2.py3-none-any.whl
        path: gpt_engineer-0.1.0-py2.py3-none-any.whl
